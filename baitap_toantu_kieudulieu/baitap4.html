<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <td>Nhập giá R:</td>
        <td><input type="number" id="chuvi"></td>
    </tr>
    <tr>
        <td><button type="button" onclick="cv()">Chu vi hình tròn:</button></td>
        <td><input type="number" id="chuvihinhtron"></td>
    </tr>
    <script>
        function cv() {
            let r =  document.getElementById('chuvi').value;
            let chuvi = 2*3.14*r;
            document.getElementById('chuvihinhtron').value = chuvi;
        }
    </script>
</body>
</html>
