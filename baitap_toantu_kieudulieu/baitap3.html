<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <td>Nhập giá R:</td>
        <td><input type="number" id="bankinh"></td>
    </tr>
    <tr>
        <td><button type="button" onclick="dt()">Dien tich hình tròn:</button></td>
        <td><input type="number" id="dientich"></td>
    </tr>
    <script>
        function dt() {
            let r =  document.getElementById('bankinh').value;
            let dientich = 3.14*r*r;
            document.getElementById('dientich').value = dientich;
        }
    </script>
</body>
</html>
